---
name: CIðŸš¦

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  general_ci:
    uses: voxpupuli/crafty/.github/workflows/general_ci.yaml@main
    with:
      shellcheck_scan_dir: '.'

  build_test_container:
    name: 'Build test container'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          tags: 'ci/semantic-release:${{ github.event.number }}'
          push: false

      - name: Clone voxpupuli/puppet-example repository
        uses: actions/checkout@v4
        with:
          repository: voxpupuli/puppet-example

      # Container runs dry-run of semantic-release by default
      - name: Test container
        run: |
          docker run --rm  -e GITHUB_TOKEN="${{ secrets.SR_CI_DRY_RUN }}" -v $(pwd):/data ci/semantic-release:${{ github.event.number }}

  tests:
    needs:
      - build_test_container
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed

  dependabot:
    permissions:
      contents: write
    name: 'Dependabot auto-merge'
    needs:
      - tests
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
